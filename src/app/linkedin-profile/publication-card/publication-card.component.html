<style>
    .publication-card{
        padding: 15px;
    }
    .pub-title{
        padding-top: 15px;
        font-size: 14px;  
        }
        .pub-subtitle{
            font-size: 12px;
            color: var(--text-secondary-linkedin);
        }
        button {
    padding: 8px 16px;
    margin-top: 10px;
    border: 1px solid rgba(0, 0, 0, 0.6);
    border-radius: 24px;
    font-weight: 600;
    font-size: 14px;
    color: rgba(0, 0, 0, 0.6);
    background-color: transparent;
    cursor: pointer;
    transition: 0.2s ease-in-out;
}

button:hover {
    background-color: rgba(0, 0, 0, 0.08);
    border-color: rgba(0, 0, 0, 0.6);
}
button img{
    height: 24px;
}
button svg {
    margin-left: 4px;
    fill: rgba(0, 0, 0, 0.6);
    vertical-align: middle;
}
.document-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    height: 80%;
}
</style>

<div class="publication-card card-shadow">
    <div class="title">Publications</div>
    <div class="pub-title">TILTIFICATION — AN ACCESSIBLE APP TO POPULARIZE SONIFICATION</div>
    <div class="pub-subtitle">International Conference on Auditory Display (ICAD 2021) · Jun 25, 2021</div>
    <button (click)="showDocument()">
        Show Publications
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
            <path d="M15 1v6h-2V4.41L7.41 10 6 8.59 11.59 3H9V1h6zm0 14H1V1h6v2H3v10h10V9h2v6z"/>
        </svg>
    </button>
    @if(isDocumentVisible){
        <div class="document-modal" (click)="closeModal($event)">
            <div class="modal-content">
                <iframe [src]="documentUrl | safe:'resourceUrl'" width="100%" height="600px"></iframe>
            </div>
        </div>
    }
    
</div>
